<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Formula Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>
                Chord
            </h2>
            <p>Chord name <textarea class="chord-info chord-name" id="chordNameInput" placeholder="C"></textarea></p>
            <p>Chord shift <textarea class="chord-info" id="chordShiftInput" placeholder="0"></textarea></p>
            <textarea id="latexInput" placeholder="Enter your chord here"></textarea>
            <button id="submitBtn">Render</button>
        </div>
        <div class="right-panel">
            <div id="latexOutput"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
